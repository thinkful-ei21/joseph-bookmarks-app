<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dotBookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="styles/styles.css"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <header role="banner">
          <h1>.Bookmarks</h1>
        </header>
      </div>
    </div>

    <!-- Add Bookmarks Form -->
    <section role="region">

      <div class="row">
        <div class="form-container col-xs-12 col-md-4 col-md-offset-4">
            <form id="js-add-bookmark-form">
              <div class="form-group">
                <label for="bookmark-title-entry">Title</label>
                <input type="text" name="bookmark-title-entry" class="form-control js-bookmark-title-entry" placeholder="Enter a title" required aria-label="bookmark-title-entry">
              </div>
        
              <div class="form-group">
                <label for="bookmark-url-entry">URL</label>
                <input type="url" name="bookmark-url-entry" class="form-control js-bookmark-url-entry" placeholder="http(s)://" required aria-label="bookmark-url-entry">
              </div>
        
              <div class="form-group">
                <label for="bookmark-description-entry">Description</label>
                <input type="text" name="bookmark-description-entry" class="form-control js-bookmark-description-entry" placeholder="Password" required aria-label="bookmark-description-entry">
              </div>
              
              <div class="form-group">
              <label for="rating">Give it a rating!</label>
              <br>
              <select name="rating" class="js-bookmark-rating" aria-label="rating-dropdown">
                <option value="1">1-Star</option>
                <option value="2">2-Stars</option>
                <option value="3">3-Stars</option>
                <option value="4">4-Stars</option>
                <option value="5">5-Stars</option>
              </select>
              </div>
              
              <div class="form-group">
              <button type="submit" class="btn btn-success add-bookmark-button">Save</button>
              </div>  

            </form>
        </div>
      </div>

    </section>

    

    <!-- Minimum Rating Filter Dropdown -->
    <section role="region">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 rating-filter">
          Show bookmarks with atleast:
          <select name="Rating filter" class="js-bookmark-rating-filter" aria-label="rating-filter-dropdown">
            <option value="1">1-Star</option>
            <option value="2">2-Stars</option>
            <option value="3">3-Stars</option>
            <option value="4">4-Stars</option>
            <option value="5">5-Stars</option>
          </select>
        </div>
      </div>
    </section>

  <!-- Bookmarks List -->
    <main role="main" aria-live="polite">
      <section role="region">
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="panel-group bookmarks-list js-bookmarks-list" id="accordion" role="tablist" aria-multiselectable="true">
            </div>
          </div>
        </div>
      </section>
    </main>

  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/Api.js"></script>
  <script type="text/javascript" src="scripts/Store.js"></script>
  <script type="text/javascript" src="scripts/Bookmarks.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
