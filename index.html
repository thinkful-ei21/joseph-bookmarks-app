<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dotBookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css"></link>
</head>

<body>

  <div class="banner">
    <h1>.Bookmarks</h1>
  </div>
  
  <!-- Add Bookmarks Form -->
  <div class="container">
    <form id="js-add-bookmark-form">
      <label for="bookmark-title-entry">Add Title</label>
      <input type="text" name="bookmark-title-entry" class="js-bookmark-title-entry" placeholder="YouTube">
      <label for="bookmark-url-entry">Add URL</label>
      <input type="url" name="bookmark-url-entry" class="js-bookmark-url-entry" placeholder="http://www.YouTube.com" value="http://">
      <label for="bookmark-description-entry">Add Description</label>
      <input type="text" name="bookmark-description-entry" class="js-bookmark-description-entry" placeholder="Your #1 source of wasting precious minutes...">
      <label for="bookmark-rating-entry">Add Rating</label>
      <input type="number" name="bookmark-rating-entry" class="js-bookmark-rating-entry" min="1" max="5" placeholder="Rate it 1 to 5">
      <button type="submit">Add it!</button>
    </form>

  <!-- Bookmarks List -->
    <div class="bookmarks-list-container">
      <ul class="bookmarks-list js-bookmarks-list">
      </ul>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/scripts/Api.js"></script>
  <script type="text/javascript" src="/scripts/Store.js"></script>
  <script type="text/javascript" src="/scripts/Bookmarks.js"></script>
  <script type="text/javascript" src="/scripts/index.js"></script>
</body>
</html>
