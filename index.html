<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dotBookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="styles/styles.css"></link>
  <link rel="stylesheet" href="styles/grid.css"></link>
</head>

<body>

  <div class="row">
    <div class="col-12">
      <div class="container">

        <header role="banner">
          <h1>.Bookmarks</h1>
        </header>

        <!-- Add Bookmarks Form -->
        <section role="region">

          <div class="form-container">
            <form id="js-add-bookmark-form">
              <fieldset name="bookmark-information">
                <legend>Bookmark Information</legend>
                  <label for="bookmark-title-entry">Add Title</label>
                  <input type="text" name="bookmark-title-entry" class="js-bookmark-title-entry" placeholder="Enter a title" required aria-label="bookmark-title-entry">

                  <label for="bookmark-url-entry">Add URL</label>
                  <input type="url" name="bookmark-url-entry" class="js-bookmark-url-entry" placeholder="http(s)://" aria-label="bookmark-url-entry" required>

                  <label for="bookmark-description-entry">Add Description</label>
                  <input type="text" name="bookmark-description-entry" class="js-bookmark-description-entry" placeholder="Add a description" required aria-label="bookmark-description-entry" >
              </fieldset>

              <label for="rating">Give it a rating!</label>
              <select name="rating" class="js-bookmark-rating" aria-label="rating-dropdown">
                <option value="1">1-Star</option>
                <option value="2">2-Stars</option>
                <option value="3">3-Stars</option>
                <option value="4">4-Stars</option>
                <option value="5">5-Stars</option>
              </select>

              <button class="add-bookmark-button" type="submit">Add bookmark</button>

            </form>
          </div>

        </section>

        <!-- Minimum Rating Filter Dropdown -->
        <section role="region">
          <div class="controls-container">
            <select name="Rating filter" class="js-bookmark-rating-filter" aria-label="rating-filter-dropdown">
              <option value="1">Show all</option>
              <option value="2">2-Stars</option>
              <option value="3">3-Stars</option>
              <option value="4">4-Stars</option>
              <option value="5">5-Stars</option>
            </select>
          </div>
        </section>

      <!-- Bookmarks List -->
        <main role="main" aria-live="assertive">
          <section role="region">
            <div class="bookmarks-list-container">
              <ul class="bookmarks-list js-bookmarks-list">
              </ul>
            </div>
          </section>
        </main>

      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/Api.js"></script>
  <script type="text/javascript" src="scripts/Store.js"></script>
  <script type="text/javascript" src="scripts/Bookmarks.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
