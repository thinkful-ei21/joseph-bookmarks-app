<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dotBookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="styles/styles.css"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <header role="banner">
          <h1>.Bookmarks</h1>
        </header>
      </div>
    </div>
    
    <!-- Add Bookmarks Form -->
    <section role="region">

      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Launch demo modal
          </button>
  
          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <!-- Minimum Rating Filter Dropdown -->
    <section role="region">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
          <select name="Rating filter" class="js-bookmark-rating-filter" aria-label="rating-filter-dropdown">
            <option value="1">Show all</option>
            <option value="2">2-Stars</option>
            <option value="3">3-Stars</option>
            <option value="4">4-Stars</option>
            <option value="5">5-Stars</option>
          </select>
        </div>
      </div>
    </section>

  <!-- Bookmarks List -->
    <main role="main" aria-live="assertive">
      <section role="region">
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-offset-3">
            <ul class="list-group bookmarks-list js-bookmarks-list">
            </ul>
          </div>
        </div>
      </section>
    </main>

  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/Api.js"></script>
  <script type="text/javascript" src="scripts/Store.js"></script>
  <script type="text/javascript" src="scripts/Bookmarks.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
